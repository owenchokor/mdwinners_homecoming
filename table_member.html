<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD Winners Homecoming</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .image-container {
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .responsive-image {
            width: 100%;
            height: auto;
            border: 0;
        }
        /* Add your existing CSS for the form here */
    </style>
</head>
<body>
    <div id="registration-form">
        <h2>Guest Registration</h2>
        <form id="guestForm">
            <input type="text" id="name" placeholder="이름" required>
            <input type="text" id="affiliation" placeholder="소속" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="image-container" id="welcome-image-container">
        <img src="MDW_TTBL_member.jpg" class="responsive-image" alt="member timetable">
        <button class="go-back-button" onclick="resetForm()">뒤로</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
